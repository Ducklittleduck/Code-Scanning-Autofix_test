name: "CodeQL Analysis"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CodeQL
        uses: github/codeql-action/setup@v2

      - name: Build code
        run: |
          gcc -o test test.c  # 用你自己的编译命令
          
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2
