name: "CodeQL Analysis for C"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze C code with CodeQL
    runs-on: ubuntu-latest  # 可以根据需要调整为其他操作系统

    steps:
      # 步骤 1: Checkout 代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 步骤 2: 安装构建工具和依赖
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential  # C 项目通常需要的构建工具

      # 步骤 3: 构建项目
      - name: Build the C project
        run: |
          mkdir build
          cd build
          cmake ..  # 假设使用 CMake 进行构建
          make  # 执行构建

      # 步骤 4: 设置 CodeQL 环境
      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2

      # 步骤 5: 执行 CodeQL 分析
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
